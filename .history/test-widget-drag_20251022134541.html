<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget拖动测试</title>
  <style>
    body {
      margin: 0;
      padding: 50px;
      background: #1a1a1a;
      font-family: sans-serif;
      color: white;
    }

    .widget {
      position: absolute;
      width: 400px;
      height: 500px;
      background: rgba(50, 50, 50, 0.9);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .drag-handle {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 10px;
      z-index: 10000;
      cursor: grab;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 0 0 6px 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: all 0.2s ease;
      pointer-events: auto;
    }

    .drag-handle:hover {
      background-color: rgba(255, 255, 255, 0.25);
      height: 16px;
      padding-top: 2px;
    }

    .drag-handle.dragging {
      cursor: grabbing;
    }

    .drag-handle span {
      font-size: 9px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 1px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      pointer-events: none;
    }

    .content {
      padding: 30px 20px;
      height: 100%;
      box-sizing: border-box;
    }

    .log {
      position: fixed;
      right: 20px;
      top: 20px;
      width: 300px;
      max-height: 400px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-radius: 8px;
      overflow-y: auto;
      font-size: 12px;
      font-family: monospace;
    }

    .log-entry {
      margin: 5px 0;
      padding: 5px;
      background: rgba(255,255,255,0.05);
      border-radius: 3px;
    }

    .resize-handle {
      position: absolute;
      -webkit-app-region: no-drag;
      z-index: 1000;
    }

    .resize-handle-top {
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      cursor: ns-resize;
    }

    .info {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="drag-handle" id="dragHandle">
      <span>:: 拖动 ::</span>
    </div>
    <div class="resize-handle resize-handle-top"></div>
    <div class="content">
      <h2>Widget拖动测试</h2>
      <div class="info">
        <strong>测试说明：</strong><br/>
        1. 鼠标移到顶部的":: 拖动 ::"条上<br/>
        2. 应该显示"grab"光标（抓手）<br/>
        3. 点击并拖动，窗口应该跟随移动<br/>
        4. 右侧日志显示拖动详情
      </div>
      <p>当前位置: <span id="position">0, 0</span></p>
    </div>
  </div>

  <div class="log" id="log">
    <strong>拖动日志：</strong><br/>
  </div>

  <script>
    const widget = document.getElementById('widget');
    const dragHandle = document.getElementById('dragHandle');
    const logDiv = document.getElementById('log');
    const positionSpan = document.getElementById('position');

    let isDragging = false;
    let startX = 0;
    let startY = 0;
    let widgetX = 100;
    let widgetY = 100;

    function log(message) {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function updatePosition() {
      widget.style.left = widgetX + 'px';
      widget.style.top = widgetY + 'px';
      positionSpan.textContent = `${widgetX}, ${widgetY}`;
    }

    dragHandle.addEventListener('mousedown', (e) => {
      e.preventDefault();
      e.stopPropagation();
      
      isDragging = true;
      startX = e.screenX;
      startY = e.screenY;
      
      dragHandle.classList.add('dragging');
      log(`🎯 拖动开始: screenX=${e.screenX}, screenY=${e.screenY}`);
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const deltaX = e.screenX - startX;
      const deltaY = e.screenY - startY;

      if (deltaX !== 0 || deltaY !== 0) {
        widgetX += deltaX;
        widgetY += deltaY;
        
        updatePosition();
        log(`🎯 拖动中: deltaX=${deltaX}, deltaY=${deltaY}, 新位置=(${widgetX}, ${widgetY})`);
        
        startX = e.screenX;
        startY = e.screenY;
      }
    });

    window.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        dragHandle.classList.remove('dragging');
        log(`🎯 拖动结束: 最终位置=(${widgetX}, ${widgetY})`);
      }
    });

    // 初始位置
    updatePosition();
    log('✅ 拖动系统初始化完成');
  </script>
</body>
</html>
